<div class="max-w-4xl mx-auto p-6 bg-neutral-900 shadow-lg rounded-lg ">
	<ngx-dropzone class="bg-neutral-900 border-2 border-dashed border-gray-300 rounded-lg p-6 hover:bg-neutral-950 transition-colors" [className]="'abc'" [accept]="'image/*'" (change)="onSelect($event)">
			<ngx-dropzone-label>
					<div class="flex flex-col items-center justify-center space-y-2 text-center">
							<i class="fa fa-cloud-upload-alt text-4xl text-gray-100"></i>
							<h3 class="text-lg font-medium text-gray-200">Görselleri buraya bırakın veya yüklemek için tıklayın</h3>
							<p class="text-xs text-gray-300">Desteklenen formatlar: .jpg, .png, .jpeg</p>
					</div>
			</ngx-dropzone-label>
	</ngx-dropzone>

	<div class="mt-4 space-y-2">
    @for (f of files; track $index) {
			<div class="w-full bg-neutral-900 border border-gray-600 rounded-lg p-3 flex justify-between items-center 
            shadow-sm">
				<div class="w-full flex flex-col justify-center items-center">
					<ngx-dropzone-image-preview 
						class="w-30 rounded-full" 
						[file]="f" 
						[removable]="true" 
						(removed)="onRemove(f)">
					</ngx-dropzone-image-preview>
					<div class="flex flex-col justify-center items-center">
						<p class="text-sm font-medium text-gray-300">{{ f.name }}</p>
						<p class="text-xs text-gray-100">{{ f.type }}</p>
					</div>	
				</div>
			</div>
    }
	</div>
</div>
