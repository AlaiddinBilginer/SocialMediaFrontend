<div class="relative flex items-center w-full px-4 py-1 bg-neutral-800 rounded-lg shadow-md"
    [ngClass]="mode === 'searchUsers'? 'mb-0 w-96': 'mb-5'">
  <div class="absolute left-3">
    <fa-icon
      [icon]="faSearch"
      class="text-neutral-500 cursor-pointer"
      (click)="onSearch.emit(searchTerm)"
    ></fa-icon>
  </div>
  <input
    type="text"
    [(ngModel)]="searchTerm"
    (input)="onSearch.emit(searchTerm)"
    class="w-full pl-7 py-2 text-white bg-transparent border-none outline-none placeholder-neutral-500"
    placeholder="Ara..."
  />
  @if (isLoading) {
    <ngx-spinner
      name="searchInputSpinner"
      [bdColor]="'rgba(0, 0, 0, 0.0)'"
      [size]="'small'"
      [color]="'#ffffff'"
      [fullScreen]="false"
      [type]="'ball-spin-clockwise-fade-rotating'"
      class="absolute right-6"
    ></ngx-spinner>
  }
</div>
