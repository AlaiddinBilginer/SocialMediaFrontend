<nav class="bg-neutral-900 text-white py-3 px-4 shadow-lg flex items-center justify-between border-b border-gray-700 fixed w-full z-10">
  <a routerLink="" class="flex items-center space-x-2 hover:scale-105 transition duration-100 ease-in">
    <img src="logo.png" alt="Logo" class="h-8 w-8">
    <span class="text-xl font-bold">Sosyal<span class="text-sky-500">Portal</span></span>
  </a>

  <div class="flex-grow mx-4 max-w-md">
    <input type="text" placeholder="Ara..." class="w-full px-3 py-2 rounded-md bg-neutral-800 text-neutral-300 focus:outline-none focus:ring-1 focus:ring-stone-400">
  </div>

  <div class="flex items-center space-x-3">
    <button 
      (click)="toggleLoginModal()"
      class="text-white bg-sky-700 hover:bg-sky-800 px-3 py-2 text-center rounded-full text-sm font-semibold">
      Giriş Yap
    </button>

    <button class="flex items-center rounded-full px-2 py-1 hover:bg-neutral-800 space-x-2">
      <fa-icon [icon]="faPlus" class="text-xl"></fa-icon>
      <span class="font-thin">Oluştur</span>
    </button>
    
    <div class="relative">
      <button (click)="isOpen = !isOpen" class="flex items-center space-x-2 focus:outline-none">
        <img src="https://via.placeholder.com/30" alt="User" class="h-8 w-8 rounded-full">
      </button>
      @if (isOpen) {
        <div class="absolute right-0 mt-2 w-48 bg-neutral-800 rounded-md shadow-lg overflow-hidden z-20">
          <a 
            routerLink="/profile" 
            class="flex items-center space-x-2 px-4 py-2 hover:bg-neutral-700 transition"
          >
            <fa-icon [icon]="faUser" class="text-neutral-400"></fa-icon>
            <span>Profili Görüntüle</span>
          </a>
          <a 
            routerLink="/settings" 
            class="flex items-center space-x-2 px-4 py-2 hover:bg-neutral-700 transition"
          >
            <fa-icon [icon]="faCog" class="text-neutral-400"></fa-icon>
            <span>Ayarlar</span>
          </a>
          <a class="flex items-center space-x-2 px-4 py-2 hover:bg-neutral-700 transition cursor-pointer">
            <fa-icon [icon]="faSignOutAlt" class="text-neutral-400"></fa-icon>
            <span>Çıkış Yap</span>
          </a>
        </div>
      }
    </div>
  </div>
</nav>

@if (isLoginModalOpen) {
  <app-login-modal (close)="toggleLoginModal()"></app-login-modal>
}
